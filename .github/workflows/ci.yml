name: CI

on:
  push:
    tags:
      - v*
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and test on ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-18.04
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Use OCaml 4.06.1
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 4.06.1

      - name: OPAM install
        run: opam install . --deps-only --with-test

      - name: Build
        run: opam exec -- dune build

      - name: Test
        run: opam exec -- dune runtest

      - name: (release only) Get artifact
        id: get_artifact
        if: github.event_name != 'pull_request'
        run: node .github/workflows/get_artifact.js

      - name: (release only) Upload artifact ${{ matrix.os }}
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.get_artifact.outputs.artifact_name }}
          path: ${{ steps.get_artifact.outputs.exe_name }}
